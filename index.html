<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reserve Ton Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>
<body>
    <h1>Réserver une chambre d'hôtel</h1>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom de l'hôtel</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hotel de la gare</td>
                    <td><button type="button" class="btn btn-info btn-lg" id="btn1" data-toggle="modal" data-target="#myModal">Réserver</button></td>
                </tr>
                <tr>
                    <td>Hotel du port</td>
                    <td><button type="button" class="btn btn-info btn-lg" id="btn2" data-toggle="modal" data-target="#myModal">Réserver</button></td>
                </tr>
                <tr>
                    <td>Hotel de l'angle de la rue</td>
                    <td><button type="button" class="btn btn-info btn-lg" id="btn3" data-toggle="modal" data-target="#myModal">Réserver</button></td>
                </tr>
            </tbody>
        </table> 
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Hotel de la gare</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped" id="striped">
                            <thead>
                                <tr>
                                    <th>Num chambre</th>
                                    <th>Nombre de personnes</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <select class="form-control" id="sel1"></select>
                                        </div>
                                    </td>    
                                    <td>
                                        <div class="form-group">
                                            <select class="form-control" id="sel1"></select>
                                        </div>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" id="date">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="close" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-default" id="save" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
